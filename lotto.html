<style>
  div {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  margin-top: 0;
}

button {
  font-size: 20px;
  padding: 10px 20px;
  margin-bottom: 20px;
}

#numbers {
  font-size: 30px;
  font-weight: bold;
}
</style>

<div>
  <h1>Lottery Program</h1>
  <button id="generate-btn" onclick="generateNumbers()">Generate Numbers</button>
  <div id="numbers"></div>
</div>

<script>
  function generateNumbers() {
  const numbers = new Set();

  while (numbers.size < 6) {
    const randomNumber = Math.floor(Math.random() * 45) + 1;
    numbers.add(randomNumber);
  }

  const numbersDiv = document.getElementById("numbers");
  numbersDiv.innerHTML = [...numbers].sort((a, b) => a - b).join(", ");
}

</script>
