<style>
#video-container {position: relative;height: 100vh;}
#video-player {position: absolute;top: 0;left: 0;right: 0;bottom: 0;z-index: 1;}
</style>

<div id="video-container">
  <div id="video-player"></div>
</div>

<script>
    var videoContainer = document.getElementById('video-player');
    var videoIframe = document.createElement('iframe');
    videoIframe.setAttribute('src', 'https://www.youtube.com/embed/_w51eKfgHBs?autoplay=1&loop=1&mute=1&controls=0&showinfo=0');
    videoIframe.setAttribute('allow', 'autoplay; fullscreen');
    videoIframe.setAttribute('frameborder', '0');
    videoContainer.appendChild(videoIframe);
</script>
